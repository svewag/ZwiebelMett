<!DOCTYPE html>

<html>
<head>
  <title>Example</title>
  <meta charset="utf-8">
  <style type="text/css">
    h1 { background-color: brown; color:black; padding:10px; border-radius: 5px;
    }
    ul {padding:0px; margin:0px;}
    li {list-style: none;}
    .list {width:350px; border:1px solid black; padding:5px;}
    .sum {border:1px solid black; width: 350px; padding:5px;}
    .price {float:right;}
    label {cursor: pointer;}
  </style>
</head>
<body data-doclets="List">
  <h1>Shop</h1>

  <div class="sum cont-Total">Total: <span></span></div>  
  <ul class="list">
    <li class="cont-Product" data-id="1" data-price="15">
      <h3>Product 1</h3>
      <img src="http://placehold.it/350x150" alt="" width="350" height="150" /><br />
      <input id="product1" type="checkbox"><label for="product1">add to cart</label>
      <div class="price">15 €</div>
    </li>
    <li class="cont-Product" data-id="2" data-price="5">
      <h3>Product 2</h3>
      <img src="http://placehold.it/350x150" alt="" width="350" height="150" /><br />
      <input id="product2" type="checkbox"><label for="product2">add to cart</label>
      <div class="price">5 €</div>
    </li>
    <li class="cont-Product" data-id="3" data-price="10">
      <h3>Product 3</h3>
      <img src="http://placehold.it/350x150" alt="" width="350" height="150" /><br />
      <input id="product3" type="checkbox"><label for="product3">add to cart</label>
      <div class="price">10 €</div>
    </li>
    <li class="cont-Product" data-id="4" data-price="23">
      <h3>Product 4</h3>
      <img src="http://placehold.it/350x150" alt="" width="350" height="150" /><br />
      <input id="product4" type="checkbox"><label for="product4">add to cart</label>
      <div class="price">23 €</div>
    </li>
  </ul>
  <div class="sum cont-Total">Total: <span></span></div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="ZwiebelMett.js"></script>
  <script type="text/javascript" src="js/doclet/List.js"></script>
  <script type="text/javascript" src="js/doclet/Basket.js"></script>
  <script type="text/javascript" src="js/container/Product.js"></script>
  <script type="text/javascript" src="js/container/Total.js"></script>
</body>
</html>
